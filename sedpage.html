<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语言示例</title>
</head>

<body>
    <h1 id="start">标签语言</h1>
    <p>
        &lt;空&nbsp;格&gt;<br />
        <strong>加粗</strong><b>加粗</b><br /><br />
        <em>倾斜</em><i>倾斜</i><br /><br />
        <del>删除</del><s>删除</s><br /><br />
        <ins>下划线</ins><u>下划线</u><br /><br />
    <div>单独一行</div>
    <span>一</span>
    <span>二</span>
    </p>



</body>

</html>
